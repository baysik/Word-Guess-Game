<!doctype html>
<html lang="en">
  <head>
    <title>Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  </head>
  <body>
      

    
    
    <!-- * * * Main content of the page * * * -->
      <div class="container">
        <div class="jumbotron">
          <h1 class="display-5">Play Hangman!</h1>
          <h1 class="display-4 font-weight-normal cssborder">Guess Below!</h1>
          <h1 class="display-1 cssguess" id="display-word">_ _ _ _</h1>
          <h1 class="display-5 float-left fas fa-question-circle"></h1>
          <h1 class="display-5" id="guesses">Guesses:</h1>
          <h1 class="display-5" id="letters-guessed">Letters Guessed:</h1>
          <h1 class="display-5" id="remaining-guesses">Remaining Guesses:</h1>
          <h1 class="display-7 float-left fas fa-trophy"></h1>
          <h1 class="display-7 float-left" id="wins">Wins:</h1>
          <h1 id="underscores"></h1>
          <h1 id="rightAnswer"></h1>
          <h1 id="wrongAnswer"></h1>
        </div>
      </div>
    <div class="container">
        <h1 class="text-center text-muted">Press any key to start playing!</h1>
        <h3 class="text-center text-muted">The category of the game will be</h3>
        <h2 class="text-center">"Overwatch Heroes"</h2>
        <h3 class="text-center text-muted">do your best to guess correctly!</h3>
    </div>




    <!-- Javascript link -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
  </body>
</html>
